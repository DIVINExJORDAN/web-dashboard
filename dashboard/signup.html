<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo/fevicon.png') }}" type="image/png">
    <style>
        /* Global Styles */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        /* Left Side: Logo */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
        }

        /* Right Side: Form Container */
        .form-container {
            flex: 1;
            background-color: #1f1f1f; /* Slightly lighter background for form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff; /* Focus border color */
            background-color: #444444;
        }

        .btn {
            border-radius: 25px;
            padding: 10px 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
            background-color: transparent;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #007bff;
        }

        .alert {
            border-radius: 15px;
        }

        .alert-danger {
            background-color: #ff4444;
            color: #fff;
            border-color: #ff3333;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            .logo-container {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo/divinexgen2.png') }}" alt="Logo" class="logo">
        </div>

        <!-- Right Side: Signup Form -->
        <div class="form-container">
            <h2>Join your DIVINE journey today.</h2>

            <form action="/signup" method="POST">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Re-enter Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <!-- Discord Signup Button -->
            <div class="mt-4">
                <a href="{{ url_for('discord_login') }}" class="btn btn-outline-primary w-100">Sign Up with Discord</a>
            </div>

            <!-- Login Link -->
            <div class="toggle-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>

            <!-- Error Message Display -->
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

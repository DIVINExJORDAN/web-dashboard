<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="{{ url_for('static', filename='logo/fevicon2.png') }}" type="image/png" sizes="32x32">
</head>
<body>
    <!-- Top Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Logo on the left -->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="\static\logo\divinexgen.jpg" alt="Logo" style="width: 60px; height: 60px;">
        </a>
        
        <!-- Title in the center -->
        <a class="navbar-brand mx-auto" href="#">DIVINE G3N</a>
        
        <!-- Dropdown Menu for navigation -->
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/">Home</a></li>
                <li><a class="dropdown-item" href="/stock">Stock</a></li>
                <li><a class="dropdown-item" href="/stats">Stats</a></li>
                <li><a class="dropdown-item" href="/services">Services</a></li>
            </ul>
        </div>
        
        <!-- Login/Logout Button on the right -->
        {% if session.get('user') %}
            <!-- If user is logged in, show Logout button -->
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        {% else %}
            <!-- If user is not logged in, show Login button -->
            <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
        {% endif %}
    </div>
</nav>

    <!-- Main Content Area -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
